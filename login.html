<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
        <a class="navbar-brand" href="#">e-SOBlib</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
           <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
               <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
               </li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="login-card">
        <div class="card shadow border-0">
            <div class="card-body p-4 text-center">
                <h3 class="mb-4">Student Portal</h3>
                <div class="mb-3 text-start">
                    <label class="form-label fw-bold">Student ID</label>
                    <input type="text" class="form-control" id="studentID" placeholder="Enter ID here">
                </div>
                <div class="d-grid">
                    <button onclick="validateLogin()" id="loginBtn" class="btn btn-primary btn-lg">
                        <span id="btnText">Login</span>
                        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            const id = document.getElementById('studentID').value;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // --- YOUR GOOGLE SCRIPT URL ---
            const scriptURL = "https://script.google.com/macros/s/AKfycbzskOIzCPf8keDuTjWfJuVkzH59w-3a_PkKlnA80UwVkZClR-inf_p8ba5AImbfMv_Z/exec";

            if (!id) return;

            // Start Loading
            btn.disabled = true;
            btnText.classList.add('d-none');
            spinner.classList.remove('d-none');

            fetch(`${scriptURL}?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.result === true) {
                        // 1. Success Notification
                        Swal.fire({
                            title: `Welcome, ${data.name}!`,
                            text: 'Redirecting to your dashboard...',
                            icon: 'success',
                            timer: 2000, // Show for 2 seconds
                            showConfirmButton: false,
                            willClose: () => {
                                // 2. Redirect after notification closes
                                window.location.href = "note.html";
                            }
                        });
                    } else {
                        resetButton();
                        Swal.fire('Error', 'ID not found!', 'error');
                    }
                })
                .catch(error => {
                    resetButton();
                    Swal.fire('Error', 'Connection failed', 'error');
                });

            function resetButton() {
                btn.disabled = false;
                btnText.classList.remove('d-none');
                spinner.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
