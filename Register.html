<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Subscription Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px; /* space for fixed navbar */
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: #fff;
      border: none;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe57;
      color: #fff;
    }

    .terms-text {
      font-size: 0.9rem;
      text-align: center;
    }

    /* Mobile adjustments */
    @media (max-width: 576px) {
      h2 {
        font-size: 1.4rem;
      }

      .card {
        padding: 1.2rem !important;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">e-SOBlib</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="terms.html">Terms of Service</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5">
      <div class="card p-4">

        <h2 class="text-center mb-4 fw-bold">Student Registration</h2>

        <div class="mb-3">
          <label for="firstName" class="form-label fw-semibold">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label fw-semibold">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>

        <div class="mb-3">
          <label for="subscription" class="form-label fw-semibold">Subscription Plan</label>
          <select class="form-select" id="subscription" onchange="updateFee()">
            <option value="">-- Chagua muda --</option>
            <option value="Per one Semester">Per one Semester</option>
            <option value="Per two Semester">Per two Semester</option>
          </select>
        </div>

        <div id="feeDisplay" class="alert alert-info d-none text-center fw-bold py-2"></div>

        <button class="btn btn-whatsapp w-100 py-2 mt-3 fw-bold">
          Pay & Register via WhatsApp
        </button>

      </div>
    </div>
  </div>

  <div class="mt-3 terms-text">
    Please read our
    <a href="terms.html" target="_blank" class="fw-semibold">Terms of Service</a>
    before subscribing.
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* =========================
   CONFIGURATION
========================= */
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlaEV8NerBDnzDiQTDvOGDwj30XDdv9hPQyBetpzsSFU75qjZr-Ca_s0Thj_cAdpCx/exec";
const WHATSAPP_NUMBER = "255651527779";

const FEES = {
  "Per one Semester": 2000,
  "Per two Semester": 3000
};

/* =========================
   UI FUNCTIONS
========================= */
function updateFee() {
  const semester = document.getElementById("subscription").value;
  const feeBox = document.getElementById("feeDisplay");

  if (semester) {
    feeBox.classList.remove("d-none");
    feeBox.innerText = "Subscription Fee: TZS " + FEES[semester].toLocaleString();
  } else {
    feeBox.classList.add("d-none");
  }
}

/* =========================
   ADMIN-ONLY ID GENERATOR
========================= */
function generateStudentID(firstName, lastName) {
  const fi = firstName.trim()[0].toUpperCase();
  const li = lastName.trim()[0].toUpperCase();
  const year = new Date().getFullYear();
  const rand = Math.floor(Math.random() * 9000 + 1000);
  return `SUB-${fi}${li}-${year}-${rand}`;
}

/* =========================
   SAVE DATA TO GOOGLE SHEET
========================= */
function saveToGoogleSheet(data) {
  const formData = new URLSearchParams();
  for (const key in data) {
    formData.append(key, data[key]);
  }

  fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    cache: "no-cache",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: formData.toString()
  })
  .then(() => console.log("Data sent to Google Sheet"))
  .catch(error => console.error("Error saving to Google Sheet:", error));
}

/* =========================
   MAIN FUNCTION
========================= */
function registerAndSend() {
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const semester = document.getElementById("subscription").value;

  if (!firstName || !lastName || !semester) {
    alert("Tafadhali jaza taarifa zote");
    return;
  }

  const amount = FEES[semester];
  const studentID = generateStudentID(firstName, lastName);

  saveToGoogleSheet({
    student_id: studentID,
    first_name: firstName,
    last_name: lastName,
    semester: semester,
    amount: amount
  });

  const message =
`Habari,
Naitwa ${firstName} ${lastName}.

Ninaomba kulipia subscription fee.
- Plan: ${semester}
- Amount: TZS ${amount.toLocaleString()}

Naomba maelekezo ya malipo.`;

  const whatsappURL = "https://wa.me/" + WHATSAPP_NUMBER + "?text=" + encodeURIComponent(message);
  window.open(whatsappURL, "_blank");
}
</script>

</body>

</html>
