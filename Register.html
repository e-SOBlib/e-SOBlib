<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Subscription Registration</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 80px;
    }
    .card {
      border: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 15px;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      border: none;
    }
    .btn-whatsapp:hover {
      background-color: #1ebe57;
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">e-SOBlib</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4">
        <h2 class="text-center mb-4">Student Registration</h2>

        <div class="mb-3">
          <label class="form-label fw-bold">First Name:</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Last Name:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Subscription Plan:</label>
          <select class="form-select" id="subscription" onchange="updateFee()">
            <option value="">-- Chagua muda --</option>
            <option value="Per one Semester">Per one Semester</option>
            <option value="Per two Semester">Per two Semester</option>
          </select>
        </div>

        <div id="feeDisplay" class="alert alert-info d-none mt-3 py-2 text-center fw-bold"></div>
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center d-none my-3">
         <div class="spinner-border text-success" role="status">
           <span class="visually-hidden">Loading...</span>
         </div>
         <p class="mt-2">Processing your request...</p>
        </div>
        <button class="btn btn-whatsapp w-100 py-2 mt-3 fw-bold" onclick="registerAndSend()">
          Pay & Register via WhatsApp
        </button>
      </div>
    </div>
  </div>
  <div class="mt-3 terms-text">
    Please read our
    <a href="terms.html" target="_blank" class="fw-semibold">Terms of Service</a>
    before subscribing.
  </div>
</div>

<script>
/* ============ CONFIGURATION (CHANGE ONLY SCRIPT URL) ============ */
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlaEV8NerBDnzDiQTDvOGDwj30XDdv9hPQyBetpzsSFU75qjZr-Ca_s0Thj_cAdpCx/exec";
const WHATSAPP_NUMBER = "255651527779";

const FEES = {
  "Per one Semester": 2000,
  "Per two Semester": 3000
};

function updateFee() {
  const semester = document.getElementById("subscription").value;
  const feeBox = document.getElementById("feeDisplay");

  if (semester) {
    feeBox.classList.remove("d-none");
    feeBox.innerText = "Subscription Fee: TZS " + FEES[semester].toLocaleString();
  } else {
    feeBox.classList.add("d-none");
  }
}

function generateStudentID(firstName, lastName) {
  const fi = firstName.trim()[0].toUpperCase();
  const li = lastName.trim()[0].toUpperCase();
  const year = new Date().getFullYear();
  const rand = Math.floor(Math.random() * 9000 + 1000);
  return `SUB-${fi}${li}-${year}-${rand}`;
}

function saveToGoogleSheet(data) {
  document.getElementById("loadingSpinner").classList.remove("d-none"); // SHOW SPINNER

  fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => console.log("Saved to Google Sheet"))
  .catch(err => console.error("Error:", err));
}


function registerAndSend() {
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const semester = document.getElementById("subscription").value;

  if (!firstName || !lastName || !semester) {
    alert("Tafadhali jaza taarifa zote");
    return;
  }

  const amount = FEES[semester];
  const studentID = generateStudentID(firstName, lastName);

  // Show spinner while sending data
  saveToGoogleSheet({
    student_id: studentID,
    first_name: firstName,
    last_name: lastName,
    semester: semester,
    amount: amount
  });

  const message =
`Habari,
Naitwa ${firstName} ${lastName}.

Ninaomba kulipia subscription fee.
- Plan: ${semester}
- Amount: TZS ${amount.toLocaleString()}

Naomba maelekezo ya malipo.`;

  const whatsappURL = "https://wa.me/" + WHATSAPP_NUMBER + "?text=" + encodeURIComponent(message);

  // Hide spinner and go to WhatsApp
  setTimeout(() => {
    document.getElementById("loadingSpinner").classList.add("d-none");
    window.location.href = whatsappURL;
  }, 1500); // 1.5 seconds delay
}

  const amount = FEES[semester];
  const studentID = generateStudentID(firstName, lastName);

  // Send to Google Sheet
  saveToGoogleSheet({
    student_id: studentID,
    first_name: firstName,
    last_name: lastName,
    semester: semester,
    amount: amount
  });

  const message =
`Habari,
Naitwa ${firstName} ${lastName}.

Ninaomba kulipia subscription fee.
- Plan: ${semester}
- Amount: TZS ${amount.toLocaleString()}

Naomba maelekezo ya malipo.`;

  const whatsappURL = "https://wa.me/" + WHATSAPP_NUMBER + "?text=" + encodeURIComponent(message);

  // Reliable way (works on GitHub Pages)
  window.location.href = whatsappURL;
</script>

</body>
</html>
