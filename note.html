<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Study Materials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f8fc;
        }
        .hero-section {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .category-title {
            font-weight: bold;
            font-size: 1.7rem;
            margin-bottom: 15px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .category-title:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .category-title.active {
            background-color: rgba(0,0,0,0.08);
        }
        .subject-card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            height: 100%;
            transition: transform 0.3s;
        }
        .subject-card:hover {
            transform: translateY(-5px);
        }
        .open-btn {
            background: #6a1bff;
            color: white;
            border-radius: 30px;
        }
        .open-btn:hover {
            background: #5414cc;
            color: white;
        }
        .highlight {
            background-color: #fff3cd;
            padding: 0 3px;
            border-radius: 3px;
        }
        .sticky-home {
            position: fixed;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            z-index: 1050;
            background: #0d6efd;
            color: #fff;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,.2);
            transition: all .3s ease;
        }
        .sticky-home:hover {
            background: #0b5ed7;
            color: #fff;
            transform: translateY(-50%) scale(1.1);
        }
        .alphabet-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .alphabet-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .alphabet-btn:hover, .alphabet-btn.active {
            background-color: #6a1bff;
            color: white;
        }
        .no-subjects-message {
            text-align: center;
            padding: 30px;
            font-style: italic;
            color: #6c757d;
        }
        .category-badge {
            background-color: #e9ecef;
            color: #495057;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<!-- Sticky Left Home Button -->
<a href="index.html" class="sticky-home" title="Home">
    <i class="bi bi-house-fill"></i>
</a>

<!-- Sticky Search Bar -->
<div class="sticky-top bg-light py-3 shadow-sm">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row">
                    <!-- Category Selection -->
                    <div class="col-md-4 mb-2">
                        <select class="form-select" id="categorySelect">
                            <option value="all">All Categories</option>
                            <option value="it">üñ•Ô∏è IT & Computer Technology</option>
                            <option value="accounting">üìä Accounting</option>
                            <option value="finance">üí∞ Finance & Banking</option>
                            <option value="auditing">‚öñÔ∏è Auditing, Law & Governance</option>
                            <option value="business">üìêüìà Business & Management</option>
                            <option value="entrepreneurship">üöÄ Entrepreneurship & Innovation</option>
                        </select>
                    </div>
                    
                    <!-- Search Input -->
                    <div class="col-md-6 mb-2">
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-search"></i>
                            </span>
                            <input 
                                type="text"
                                id="searchInput"
                                class="form-control"
                                placeholder="Search subject by name..."
                                onkeyup="searchSubjects()"
                            >
                            <button 
                                class="btn btn-outline-secondary"
                                id="clearBtn"
                                onclick="clearSearch()">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Alphabet Filter -->
                    <div class="col-md-2 mb-2">
                        <select class="form-select" id="alphabetSelect">
                            <option value="all">All Letters</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                            <option value="e">E</option>
                            <option value="f">F</option>
                            <option value="g">G</option>
                            <option value="h">H</option>
                            <option value="i">I</option>
                            <option value="j">J</option>
                            <option value="k">K</option>
                            <option value="l">L</option>
                            <option value="m">M</option>
                            <option value="n">N</option>
                            <option value="o">O</option>
                            <option value="p">P</option>
                            <option value="q">Q</option>
                            <option value="r">R</option>
                            <option value="s">S</option>
                            <option value="t">T</option>
                            <option value="u">U</option>
                            <option value="v">V</option>
                            <option value="w">W</option>
                            <option value="x">X</option>
                            <option value="y">Y</option>
                            <option value="z">Z</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- No Results Message -->
        <p id="noResults" class="text-center text-muted mt-3 d-none">
            ‚ùå No results found
        </p>
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <span class="navbar-brand mx-auto fw-bold">Business Study Materials</span>
    </div>
</nav>

<!-- HERO -->
<div class="hero-section text-center">
    <h1>e-SOBlib</h1>
    <p>Browse notes by category</p>
</div>

<div class="container my-5">
    <!-- Category Navigation -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex flex-wrap gap-2 justify-content-center">
                <span class="category-badge active" data-category="all">All Categories</span>
                <span class="category-badge" data-category="it">üñ•Ô∏è IT & Computer Technology</span>
                <span class="category-badge" data-category="accounting">üìä Accounting</span>
                <span class="category-badge" data-category="finance">üí∞ Finance & Banking</span>
                <span class="category-badge" data-category="auditing">‚öñÔ∏è Auditing, Law & Governance</span>
                <span class="category-badge" data-category="business">üìêüìà Business & Management</span>
                <span class="category-badge" data-category="entrepreneurship">üöÄ Entrepreneurship & Innovation</span>
            </div>
        </div>
    </div>

    <!-- Subjects Container -->
    <div id="subjectsContainer">
        <!-- Subjects will be dynamically loaded here -->
    </div>
</div>

<script>
    // Sample data structure for all subjects
    const subjectsData = {
        "it": [
            { name: "Advance Database Applications (P)", link: "advancedatabase/tableofcontent.html" },
            { name: "Advance Excel (P)", link: "advancexcel/tableofcontent.html" },
            { name: "Advance Server Management", link: "advance-server/tableofcontent.html" },
            { name: "Advance Website Programming", link: "it/advanceweb.html" },
            { name: "Computer Application (P)", link: "computer-application/tableofcontent.html" },
            { name: "Computer Assisted Audit", link: "computer-audit/tableofcontent.html" },
            { name: "Computerized Accounting Application (P)", link: "Computerizeaccount/tableofcontent.html" },
            { name: "Data Communication and Networking", link: "datacomm/tableofcontent.html" },
            { name: "Database Management System (P)", link: "dbms/tableofcontent.html" },
            { name: "E-Commerce", link: "ecommerce/tableofcontent.html" },
            { name: "E-Government", link: "egovernment/tableofcontent.html" },
            { name: "E-Procurement", link: "eprocurement/tableofcontent.html" },
            { name: "Electronic Banking", link: "electrobanking/tableofcontent.html" },
            { name: "Fundamental of Website Design and Development", link: "web-design/tableofcontent.html" },
            { name: "Introduction to Information Technology", link: "intro-it/tableofcontent.html" },
            { name: "Mobile Application Development", link: "mobileapd/tableofcontent.html" },
            { name: "Ms. Visual Programming", link: "Msvisual/tableofcontent.html" },
            { name: "Network Administration and Management", link: "network-admin/tableofcontent.html" },
            { name: "Object-Oriented Programming (OOP)", link: "oop/tableofcontent.html" },
            { name: "Operating Systems", link: "operating-systems/tableofcontent.html" },
            { name: "Programming Principles and Algorithms", link: "programmingpython/tableofcontent.html" },
            { name: "Software Project Management", link: "software-project/tableofcontent.html" },
            { name: "System Analysis and Design", link: "system-analysis/tableofcontent.html" },
            { name: "Windows Server Administration", link: "winserver/tableofcontent.html" }
        ],
        "accounting": [
            { name: "Principle of Accounting", link: "principle of account/tableofcontent.html" },
            { name: "Intermediate Accounting", link: "intermideaccounting/tableofcontent.html" },
            { name: "Cost Accounting", link: "accountingcost/tableofcontent.html" },
            { name: "Financial Reporting", link: "financialreporting/tableofcontent.html" },
            { name: "Public Sector Accounting", link: "public-sector/tableofcontent.html" }
        ],
        "finance": [
            { name: "Financial Management", link: "financial-management/tableofcontent.html" },
            { name: "Corporate Finance", link: "corporate-finance/tableofcontent.html" },
            { name: "International Banking and Finance", link: "international-banking/tableofcontent.html" },
            { name: "Money and Banking", link: "money-banking/tableofcontent.html" },
            { name: "Microfinance for Development", link: "Microfinance/tableofcontent.html" }
        ],
        "auditing": [
            { name: "Introduction to Auditing", link: "intro-auditing/tableofcontent.html" },
            { name: "Auditing and Assurance", link: "assurance/tableofcontent.html" },
            { name: "Corporate Governance", link: "corporategovernance/tableofcontent.html" },
            { name: "Commercial Law", link: "cormecialaw/tableofcontent.html" },
            { name: "Legal Aspect in Procurement", link: "aspectinprocurement/tableofcontent.html" },
            { name: "Application of Tax Laws", link: "apptaxlaw/tableofcontent.html" }
        ],
        "business": [
            { name: "Business Communication Skills", link: "businessskills/tableofcontent.html" },
            { name: "Business Law", link: "businesslaw/tableofcontent.html" },
            { name: "Commerce and Office Practice", link: "commerceoffice/tableofcontent.html" },
            { name: "Organization Behaviour", link: "organizationalbehavior/tableofcontent.html" },
            { name: "Marketing Management", link: "MarketingManagement/tableofcontent.html" },
            { name: "Project Planning Management", link: "ProjectPlanningManagement/tableofcontent.html" }
        ],
        "entrepreneurship": [
            { name: "Entrepreneurship", link: "Entreprenuership/tableofcontent.html" },
            { name: "Innovation and SMEs Development", link: "innovationSMEs/tableofcontent.html" }
        ]
    };

    // Category display names
    const categoryNames = {
        "it": "üñ•Ô∏è IT & Computer Technology",
        "accounting": "üìä Accounting",
        "finance": "üí∞ Finance & Banking",
        "auditing": "‚öñÔ∏è Auditing, Law & Governance",
        "business": "üìêüìà Business & Management, Quantitative & Mathematics",
        "entrepreneurship": "üöÄ Entrepreneurship & Innovation"
    };

    // Current filters
    let currentCategory = "all";
    let currentSearch = "";
    let currentLetter = "all";

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        // Set up category badges
        document.querySelectorAll('.category-badge').forEach(badge => {
            badge.addEventListener('click', function() {
                document.querySelectorAll('.category-badge').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.getAttribute('data-category');
                currentCategory = category;
                document.getElementById('categorySelect').value = category;
                
                renderSubjects();
            });
        });

        // Set up category select
        document.getElementById('categorySelect').addEventListener('change', function() {
            currentCategory = this.value;
            
            // Update active badge
            document.querySelectorAll('.category-badge').forEach(b => b.classList.remove('active'));
            document.querySelector(`.category-badge[data-category="${this.value}"]`).classList.add('active');
            
            renderSubjects();
        });

        // Set up alphabet select
        document.getElementById('alphabetSelect').addEventListener('change', function() {
            currentLetter = this.value;
            renderSubjects();
        });

        // Initial render
        renderSubjects();
    });

    // Render subjects based on current filters
    function renderSubjects() {
        const container = document.getElementById('subjectsContainer');
        container.innerHTML = '';
        
        // Determine which categories to show
        const categoriesToShow = currentCategory === 'all' 
            ? Object.keys(subjectsData) 
            : [currentCategory];
        
        let hasResults = false;
        
        // Loop through categories
        categoriesToShow.forEach(categoryKey => {
            let categorySubjects = [...subjectsData[categoryKey]];
            
            // Apply search filter
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                categorySubjects = categorySubjects.filter(subject => 
                    subject.name.toLowerCase().includes(searchLower)
                );
            }
            
            // Apply alphabet filter
            if (currentLetter !== 'all') {
                categorySubjects = categorySubjects.filter(subject => 
                    subject.name.toLowerCase().startsWith(currentLetter)
                );
            }
            
            // If no subjects in this category after filtering, skip
            if (categorySubjects.length === 0) return;
            
            hasResults = true;
            
            // Create category section
            const categorySection = document.createElement('div');
            categorySection.className = 'mb-5';
            
            const categoryTitle = document.createElement('h2');
            categoryTitle.className = 'category-title';
            categoryTitle.textContent = categoryNames[categoryKey];
            categorySection.appendChild(categoryTitle);
            
            // Create row for subjects
            const row = document.createElement('div');
            row.className = 'row g-4';
            
            // Add subjects
            categorySubjects.forEach(subject => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                
                // Highlight search term in subject name
                let displayName = subject.name;
                if (currentSearch) {
                    const regex = new RegExp(`(${currentSearch})`, 'gi');
                    displayName = subject.name.replace(regex, '<span class="highlight">$1</span>');
                }
                
                col.innerHTML = `
                    <div class="card subject-card p-3">
                        <h6>${displayName}</h6>
                        <a href="${subject.link}" class="btn open-btn mt-3">Open Notes</a>
                    </div>
                `;
                
                row.appendChild(col);
            });
            
            categorySection.appendChild(row);
            container.appendChild(categorySection);
        });
        
        // Show no results message if needed
        const noResults = document.getElementById('noResults');
        if (!hasResults) {
            noResults.classList.remove('d-none');
            
            // Show a message about no subjects
            const noSubjectsMsg = document.createElement('div');
            noSubjectsMsg.className = 'no-subjects-message';
            noSubjectsMsg.innerHTML = `
                <h4>No subjects found</h4>
                <p>Try changing your search or filter settings</p>
            `;
            container.appendChild(noSubjectsMsg);
        } else {
            noResults.classList.add('d-none');
        }
    }

    // Search function
    function searchSubjects() {
        currentSearch = document.getElementById('searchInput').value.toLowerCase();
        renderSubjects();
        
        // Show/hide clear button
        const clearBtn = document.getElementById('clearBtn');
        if (currentSearch.length > 0) {
            clearBtn.classList.remove('d-none');
        } else {
            clearBtn.classList.add('d-none');
        }
    }

    // Clear search
    function clearSearch() {
        document.getElementById('searchInput').value = '';
        currentSearch = '';
        renderSubjects();
        document.getElementById('clearBtn').classList.add('d-none');
    }
</script>

</body>
</html>
